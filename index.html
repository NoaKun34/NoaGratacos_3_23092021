<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c0b0c0a604.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="full_width">
        <a href=""><img src="img/logo/ohmyfood.png" alt="" id="logo"></a>
    </header>

    <div class="full_width loc">
        <a href="" class="link" id="localisation_link"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</a>
    </div>

    <main>
        <div class="full_width explore">
            <h2 class="explore_title">Réservez le menu qui </br>vous convient</h2>
            <p class="explore_text">Découvrez des restaurants d'exception, </br>séléctionnés par nos soins.</p>
            <button class="explore_button">Explorez nos restaurants</button>
        </div>

        <div class="full_width functioning">
            <h2>Fonctionnement</h2>
            <li>
                <ul class="step_card" id="step_1"><i class="fas fa-mobile-alt step-ico"></i>Choisissez un restaurant</ul>
                <ul class="step_card" id="step_2"><i class="fas fa-list-ul step-ico"></i>Composez votre menu</ul>
                <ul class="step_card" id="step_3"><i class="fas fa-store step-ico"></i>Dégustez au restaurant</ul>
            </li>
        </div>

        <div class="full_width restaurants">
            <h2 class="title">Restaurants</h2>
            <div class="restaurants_cards">
                <div class="restaurant_card">
                    <div class="card_background" id="card_background_1"></div>
                    <div class="card_text">
                        <div class="card_name"><h2>La palette du goût</h2><p>Ménilmontant</p></div>
                        <div class="card_heart">
                            <svg id="heart-fill" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart" class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs><linearGradient id="Gradient1" x1="0" x2="0" y1="0" y2="1">
                                <stop offset="0%" stop-color="red"/>
                                <stop offset="50%" stop-color="black" stop-opacity="0"/>
                                <stop offset="100%" stop-color="blue"/></linearGradient></defs>
                                <path fill="url(#Gradient1)" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path></svg>
                                <svg id="heart-empty" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="heart" class="svg-inline--fa fa-heart fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><defs><linearGradient id="Gradient1" x1="0" x2="0" y1="0" y2="1">
                                    <stop offset="0%" stop-color="red"/>
                                    <stop offset="50%" stop-color="black" stop-opacity="0"/>
                                    <stop offset="100%" stop-color="blue"/></linearGradient></defs>
                                    <path fill="red" d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"></path></svg>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
